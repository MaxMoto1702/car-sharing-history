<!DOCTYPE html>
<html lang="en"
      class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge"/>
    <title>
        УСПН
    </title>
    <meta name="description"
          content=""/>
    <meta name="viewport"
          content="width=device-width"/>
    <link rel="shortcut icon"
          type="image/x-icon"
          href="favicon.ico"/>
    <link rel="stylesheet"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          type="text/css"/>
    <link rel="stylesheet"
          href="webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          type="text/css"/>
    <link rel="stylesheet"
          href="webjars/metisMenu/1.1.3/metisMenu.min.css"
          type="text/css"/>
    <link rel="stylesheet"
          href="sb-admin-2.min.css"
          type="text/css"/>
    <link rel="stylesheet"
          type="text/css"
          href="main.css"/>
</head>

<body>



<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">
                Car Sharing History
            </a>
        </div>
        <!-- /.navbar-header -->
    </nav>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <h1>Sign up</h1>
            <div class="row">
                <div class="col-lg-12">
                    <form action="/registration"
                          method="post">
                        <div class="form-group">
                            <label for="username">
                                Username
                            </label>
                            <input class="form-control"
                                   id="username"
                                   type="text"
                                   name="username"
                                   placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <label for="password">
                                Password
                            </label>
                            <input name="password"
                                   type="password"
                                   class="form-control"
                                   id="password"
                                   placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <label for="passwordConfirm">
                                Confirm Password
                            </label>
                            <input name="passwordConfirm"
                                   type="password"
                                   class="form-control"
                                   id="passwordConfirm"
                                   placeholder="Password"/>
                        </div>
                        <button type="submit"
                                class="btn btn-default"
                                value="Login">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<script type="text/javascript">
    if (/\?error/.test(window.location.href)) {
        document.getElementById("login-controls").classList.add("error")
    }
</script>

<script src="webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="webjars/metisMenu/1.1.3/metisMenu.min.js"></script>

<script src="sb-admin-2.min.js"></script>

</body>
</html>
