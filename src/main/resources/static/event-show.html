<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Дата {{vm.event.date}}</h1>
        </div>

    </div>
    <!-- /.row -->

            </a>
        </div>

    </div>
    <!-- /.row -->
</div>
